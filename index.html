<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
</head>
<body>
  <div class="container">
    <h1 id="counter">0</h1>
    <button class="waves-effect waves-light btn" id="add">Add</button>
    <button class="waves-effect waves-light btn" id="minus">Minus</button>
    <button class="waves-effect waves-light btn" id="reset">Reset</button>
  </div>
  <div class="container">
    <ul id="todo-list"></ul>
    <div>
      <input type="text" placeholder="Enter a task" id="todo">
    </div>
    <button class="waves-effect waves-light btn" id="new">New</button>
    <button class="waves-effect waves-light btn" id="delete">Delete</button>
    <button class="waves-effect waves-light btn red" id="delete-all">Delete All</button>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./counter.js"></script>
</body>
</html>
